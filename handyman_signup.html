<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join as Handyperson - Domestic Fixes</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script type="module" src="handyman_signup.js" defer></script>
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: #004780;
            color: #ffffff;
            text-align: center;
        }
        .signup-container {
            background: #ffffff;
            color: #000000;
            padding: 40px;
            max-width: 400px;
            margin: 100px auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .signup-container h3 {
            margin-bottom: 20px;
        }
        .signup-container input, .signup-container select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #cccccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .signup-container button {
            background: #0066cc;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .signup-container button:hover {
            background: #005bb5;
        }
    </style>
</head>
<body>
    <div class="signup-container" id="handymansignupform">
        <h3>Join as a Handyperson</h3>
        <form id="signupform">
            <select id="handymansignupservices" required>
                <option value="" disabled selected>What services do you provide?</option>
                <option value="Deep Cleaning Services">Deep Cleaning Services</option>
                <option value="BER Assessment">BER Assessment</option>
                <option value="Plumbing">Plumbing</option>
                <option value="Gardening">Gardening</option>
                <option value="House management">House management</option>
                <option value="Renovation">Renovation</option>
                <option value="Construction Jobs">Construction Jobs</option>
                <option value="Home appliances">Home appliances</option>
            </select>
            <input type="text" id="handymansignupfullname" placeholder="Full Name" required>
            <input type="email" id="handymansignupemail" placeholder="Email Address" required>
            <input type="tel" id="handymansignupphonenumber" placeholder="Phone Number" required>
            <input type="text" id="handymansignupaccountname" placeholder="Account Name" required>
            <input type="password" id="handymansignuppassword" placeholder="Password" required>
            <button type="submit" id="handymansignupbutton">Join</button>
        </form>
    </div>
</body>
</html>

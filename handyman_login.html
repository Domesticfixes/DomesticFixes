<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handyperson Login - Domestic Fixes</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script type="module" src="handyman_login.js" defer></script>
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: #004780;
            color: #ffffff;
            text-align: center;
        }
        .login-container {
            background: #ffffff;
            color: #000000;
            padding: 40px;
            max-width: 400px;
            margin: 100px auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .login-container h3 {
            margin-bottom: 20px;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #cccccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .login-container button {
            background: #0066cc;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .login-container button:hover {
            background: #005bb5;
        }
        .login-container a {
            display: block;
            margin-top: 10px;
            color: #0066cc;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="login-container" id="handymanloginform">
        <h3>Sign in as Handyperson</h3>
        <form>
            <input id="handyemail" type="email" placeholder="Email" required>
            <input id="handypassword" type="password" placeholder="Password" required>
            <button id="handybutton" type="submit">Login</button>
        </form>
        <a id="signup-link" href="handyman_signup.html">Sign up as a Handyperson</a>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handyman Dashboard - Domestic Fixes</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .request-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .request-item {
            background-color: #f9f9f9;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .request-item h3 {
            margin: 0;
            color: #333;
        }
        .request-item p {
            margin: 5px 0;
            color: #555;
        }
        .accept-btn, .decline-btn {
            background-color: #0066cc;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }
        .accept-btn:hover, .decline-btn:hover {
            background-color: #005bb5;
        }
        .decline-btn {
            background-color: #cc3300;
        }
        .decline-btn:hover {
            background-color: #b32400;
        }
        .quote-section {
            margin-top: 15px;
        }
        .quote-input {
            padding: 5px;
            width: 150px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .quote-btn {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .quote-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Handyman Dashboard</h1>
    <div id="user-info" style="text-align: center; color: #555;"></div> 

    <div class="request-container">
        <h2>Services Requested</h2>
        <div id="requestlist">
            <!-- Handyman service requests will be dynamically added here -->
        </div>
    </div>

    <!-- Importing the JavaScript file for fetching and managing requests -->
    <script type="module" src="handydashboard.js" defer></script>
</body>
</html>
